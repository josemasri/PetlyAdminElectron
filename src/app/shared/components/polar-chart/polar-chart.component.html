<div class="card">
  <div class="card-header">
    <h5 class="text-center">{{title}}</h5>
  </div>
  <div class="card-body">
    <div style="display: block">
      <canvas baseChart
        [data]="data"
        [labels]="labels"
        [legend]="polarAreaLegend"
        [chartType]="polarAreaChartType">
      </canvas>
    </div>
  </div>
</div>
