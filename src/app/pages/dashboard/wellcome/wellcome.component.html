<div class="row">
  <div class="col-lg-4 col-md-6 col-xs-12 mt-2" *ngFor="let chart of doughnutCharts">
    <app-doughnut-chart [doughnutChartData]="chart.data" [doughnutChartLabels]="chart.labels" [title]="chart.title"></app-doughnut-chart>
  </div>
  <div class="col-lg-4 col-md-6 col-xs-12 mt-2" *ngFor="let chart of polarCharts" >
    <app-polar-chart [title]="chart.title" [data]="chart.data" [labels]="chart.labels"></app-polar-chart>
  </div>
</div>
