<h2 class="text-center mt-3">Agregar Perro</h2>


<form #f="ngForm" (ngSubmit)="agregarPerro(f)" class="mt-3 my-5">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Nombre" ngModel name="nombre">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Estructura Vertebral" ngModel name="estructuraVertebral">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Tipo Reproducción" ngModel name="tipoReproduccion">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Medio de Vida" ngModel name="medioDeVida">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Hábitos Naturales" ngModel name="habitosNaturales">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Excresión" ngModel name="excresion">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Sexo" ngModel name="sexo">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Dieta" ngModel name="dieta">
  </div>
  <div class="form-group">
    <input type="number" class="form-control" placeholder="Edad" ngModel name="edad">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Raza" ngModel name="raza">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Tamano" ngModel name="tamano">
  </div>
  <div class="form-group text-center">
    <img *ngIf="imagenTemp" [src]="imagenTemp" style="width: 15rem;">
    <input class="form-control-file" (change)="seleccionImage($event.target.files[0])" type="file">
  </div>
  <div>
    <button type="submit" [disabled]="!imagenTemp" class="btn btn-primary btn-block">Agregar Perro</button>
  </div>
</form>
